<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a657913b1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="main-wrapper">
        <div class="main">
          <form class="search-form" id="search-form">
            <div class="row">
              <span class="col-sm-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </span>
              <span class="col-sm-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </span>
              <span class="col-sm-3">
                <input
                  type="submit"
                  value="Current"
                  class="form-control btn btn-success"
                  id="current-button"
                />
              </span>
            </div>
          </form>
          <div class="row head">
            <div class="col-sm-6">
              <p class="heading" id="day-today"></p>
              <p class="city">
                <span id="searching-city"> ,</span>
                <span id="searching-country"> </span>
              </p>
            </div>
            <div class="col-sm-3">
              <img src="" alt="" id="icon" class="float-left" />

              <p class="description" id="description"></p>
            </div>
            <div class="col-sm-3">
              <p class="heading-s">Humidity:<span id="humidity"></span></p>
              <p class="heading-s">Wind:<span id="wind-speed"></span></p>
              <div class="temperature">
                <span id="temperature"> </span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>

          <div class="weather-forcast" id="forecast">                              
          </div>

          
          </div>
          <span class="link-code">
            <a
              href="https://github.com/ZubenkoAnna/app-weather"
              target="_blank"
              class="code"
              >Open-source code</a
            >, by Anna Zubenko</span
          >
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
